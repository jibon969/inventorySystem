{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="content-section">
       <form method="post">
           {% csrf_token %}
           <fieldset>
               <legend class="border-bottom pd-2 mb-4 text-center">Login Form</legend>
               <div class="form-group">
                   {{ form|crispy }}
               </div>
               <div class="form-group">
                   <button class="btn btn-outline-success" type="submit">Login</button>
               </div>
           </fieldset>
       </form>
   </div>
{% endblock  %}
